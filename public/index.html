<!doctype html>

<html>
  <head>
    <link rel="stylesheet" type = "text/css" href="stylesheets/style.css">
    <script src="javascripts/main.js"></script>
  </head>

  <body style = "background-color:powderblue">

   <h1 style = text-align:center>Twitter Analyzer</h1>
   
   <div class="text-center">
    <button id = "allTweets" style = "height:30px;width:150px;margin:5px" onclick= "showAllTweets()">Get all Tweets</button>
    <button id = "allIDs" style = "height:30px;width:150px" onclick = "showAllIDs()"> Get all user IDs</button>
    <br>
    <br>

    <label style = text-align:center;font-size:20px;text-decoration:underline>Get Tweet Details: </label>
    <br>

    <input type = "text" id = "tweetDetail" placeholder="Input Tweet ID Here:">
    <button id = "getTweetBtn" onclick = "getTweetDetails()">Get Tweet</button>
    <p id = "tweet"></p>
    <br>

    <label style = text-align:center;font-size:20px;text-decoration:underline>Create Tweet</label>
    <br>
    <input type = "text" id = "tweetID" placeholder="Input Tweet ID Here">
    <br>
    <textarea id = "tweetText"> Type tweet here</textarea>
    <br>
    <button id = "createTweetBtn" onclick = "createTweet()"> Create Tweet </button>
    <p id = "tweetCreated"></p>

    <br>
    <label style = text-align:center;font-size:20px;text-decoration:underline>Update Screen Name</label>

    <br>
    <label style = text-align:center>Old Screen Name</label>
    <input type = "text" id = "oldName" placeholder = "Old Name">

    <br>
    <label style = text-align:center>New Screen Name</label>
    <input type = "text" id = "newName" placeholder = "New Name">
    
    <br>
    <button id = "updateNameButton" onclick = "updateScreenName()"> Update Screen Name </button>
    <p id = "updated"></p>

    <br>
    <label style = text-align:center;font-size:20px;text-decoration:underline>Delete Tweet</label>

    <br>
    <input type = "text" id = "deleteID" placeholder = "Input Tweet ID Here">
    <button id = "deleteTweetBtn" onclick = "deleteTweet()">Delete Tweet</button>
    <p id = "deleted"></p>

    <p id = "showHeader" style = font-size:20px;text-decoration:underline></p>
    <p id = "showTweet"></p>
    <br>
  </div>


  </body>
</html>
